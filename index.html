<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="urf-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <p>5 * 3 = 15</p>
            </div>
            <div class="controls">
                <div class="row">
                    <button class="control" id="clear"><label>Clear</label></button>
                    <button class="digit"><label>0</label></button>
                    <button class="control"><label>=</label></button>
                    <button class="operator" data-operator="add" id="add"><label>+</label></button>
                </div>
                <div class="row">
                    <button class="digit"><label>1</label></button>
                    <button class="digit"><label>2</label></button>
                    <button class="digit"><label>3</label></button>
                    <button class="operator" data-operator="subtract"><label>-</label></button>
                </div>
                <div class="row">
                    <button class="digit"><label>4</label></button>
                    <button class="digit"><label>5</label></button>
                    <button class="digit"><label>6</label></button>
                    <button class="operator" data-operator="multiply"><label>&times;</label></button>
                </div>
                <div class="row">
                    <button class="digit"><label>7</label></button>
                    <button class="digit"><label>8</label></button>
                    <button class="digit"><label>9</label></button>
                    <button class="operator" data-operator="divide"><label>&div;</label></button>
                </div>
            </div>
        </div>
    </body>
</html>
